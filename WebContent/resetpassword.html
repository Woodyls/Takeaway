<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <link href="resetpassword.css" rel="stylesheet" type="text/css" />
    <title>修改密码</title>
  </head>

  <body>
    <!--重置密码界面框-->
    <form class="modal-content animate"  action="loginservlet.do" method="post">

      <!--图片-->
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="xmut.jpg" alt="Avatar" class="avatar" width="30" height="250">
      </div>
      
      <!--输入框与登入按钮-->
      <div class="container">
        <label><b>请输入账号</b></label>
        <input type="text" placeholder="Enter ID" name="username" required>

        <label><b>请输入旧密码</b></label>
        <input type="password" placeholder="Enter Old Password" name="password" required>
		
		    <label><b>请输入新密码</b></label>
        <input type="password" placeholder="Enter New Password" name="new password" required>

        <button type="submit">确认修改</button>
      </div>
      
      <!--忘记密码链接,返回按钮-->
      <div class="container" style="background-color:#f1f1f1">

        <button type="button" onclick="window.location.href='login.html'" class="cancelbtn">返回</button>

        <span class="psw"><a href="forgotpassword.do">忘记密码?</a></span>
      </div>
      
      <!--版权，业务许可-->
      <div class="end">
        <label><b>版权所有方：******</b></label>
        <br><label><b>业务许可证：******，行政管理：******</b></label></br>
      </div>
    </form>
  </body>
</html>
