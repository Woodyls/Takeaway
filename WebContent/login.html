<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
    <link href="login.css" rel="stylesheet" type="text/css" />
    <title>学生信息管理系统登陆</title>
  </head>

  <body>
    <!--登录界面框-->
 <div class="modal-content animate"  >

      <!--图片-->
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <img src="xmut.jpg" alt="Avatar" class="avatar" width="30" height="250">
      </div>
      
      <!--输入框与登入按钮-->
      <div class="container">
      <form action="loginservlet.do" method="post">
      <table>
        <label><b>账号</b></label>
        <input type="text" placeholder="Enter ID" name="username" required>

        <label><b>密码</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>   

        <button type="submit">登录</button>

        <input type="checkbox" checked="checked">记住我

        <span class="psw"><a href="resetpassword.do" method="get">修改密码</a></span>
        </table>
        </form>
      </div>
      
      <!--忘记密码链接-->
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">返回</button>
        <span class="psw"><a href="registered.do" method="get">立即注册</a></span>
      </div>
      
      <!--版权，业务许可-->
      <div class="end">
        <label><b>版权所有方：******</b></label>
        <br><label><b>业务许可证：******，行政管理：******</b></label></br>
      </div>
    </div>
  </body>
</html>
